<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت سفارش محصولات طبیعی سها</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(180deg, #fff8e1, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffd0;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.25);
      width: 92%;
      max-width: 600px;
      padding: 30px;
      border: 2px solid #d4af37;
    }
    h1 {
      text-align: center;
      color: #b8860b;
      font-size: 1.9rem;
      margin-bottom: 15px;
    }
    .welcome {
      text-align: center;
      background: #fff3cd;
      color: #8b7500;
      border-radius: 12px;
      padding: 10px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d4af37;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #b8860b;
      box-shadow: 0 0 6px #ffecb3;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th {
      background-color: #fff8e1;
      color: #8b7500;
      padding: 10px;
      border-radius: 8px;
    }
    td {
      padding: 10px 5px;
      color: #333;
      font-weight: 600;
    }
    td input {
      width: 70px;
      text-align: center;
      border: 1px solid #d4af37;
      border-radius: 8px;
      padding: 6px;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(90deg, #b8860b, #d4af37);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #a67c00, #bfa100);
      transform: scale(1.02);
    }
    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🌿 محصولات طبیعی سها</h1>
    <p class="welcome">به بخش ثبت سفارش محصولات طبیعی سها خوش آمدید ✨</p>

    <form id="orderForm">
      <label>نام و نام خانوادگی:</label>
      <input type="text" id="name" required>

      <label>شماره تماس:</label>
      <input type="tel" id="phone" required>

      <label>آدرس گیرنده:</label>
      <textarea id="address" rows="3" required></textarea>

      <label>کد پستی (اختیاری):</label>
      <input type="text" id="postal">

      <table>
        <tr>
          <th>نام محصول</th>
          <th>تعداد (کارتن)</th>
        </tr>
        <tr><td>🌸 <b>سها ۵۰۰ گرمی</b></td><td><input type="number" min="0" id="p1"></td></tr>
        <tr><td>🍃 <b>سها ۲۵۰ گرم ساشه‌ای</b></td><td><input type="number" min="0" id="p2"></td></tr>
        <tr><td>🧴 <b>باکس پوچ</b></td><td><input type="number" min="0" id="p3"></td></tr>
        <tr><td>✨ <b>پاکت طلایی</b></td><td><input type="number" min="0" id="p4"></td></tr>
        <tr><td>🌼 <b>یک کیلویی کیمیا</b></td><td><input type="number" min="0" id="p5"></td></tr>
      </table>

      <button type="submit" class="btn">ثبت و ارسال سفارش</button>
    </form>

    <p class="note">پس از ارسال سفارش، با شما تماس گرفته خواهد شد ✅</p>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const postal = document.getElementById("postal").value.trim();
      const p1 = document.getElementById("p1").value || 0;
      const p2 = document.getElementById("p2").value || 0;
      const p3 = document.getElementById("p3").value || 0;
      const p4 = document.getElementById("p4").value || 0;
      const p5 = document.getElementById("p5").value || 0;

      if (!name || !phone || !address) {
        alert("❌ لطفاً تمام مشخصات الزامی را وارد کنید.");
        return;
      }

      const message = `
📦 سفارش جدید محصولات سها:

👤 نام: ${name}
📞 تماس: ${phone}
🏠 آدرس: ${address}
📮 کد پستی: ${postal || 'ندارد'}

📋 محصولات:
- سها ۵۰۰ گرمی: ${p1} کارتن
- سها ۲۵۰ گرم ساشه‌ای: ${p2} کارتن
- باکس پوچ: ${p3} کارتن
- پاکت طلایی: ${p4} کارتن
- یک کیلویی کیمیا: ${p5} کارتن

🕓 تاریخ ثبت: ${new Date().toLocaleString('fa-IR')}
`;

      // ارسال به ایتا
      const token = "416555:114fc989-b2c8-4d53-8e52-d126d0fa0dd6";
      const chat_id = "10937952";

      fetch(`https://eitaayar.ir/api/${token}/sendMessage`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("✅ سفارش شما با موفقیت ثبت شد. با شما تماس گرفته خواهد شد.");
          document.getElementById("orderForm").reset();
        } else {
          alert("❌ خطا در ارسال سفارش! لطفاً دوباره تلاش کنید.");
        }
      })
      .catch(() => {
        alert("⚠️ اتصال برقرار نشد! لطفاً دوباره تلاش کنید.");
      });
    });
  </script>

</body>
</html>
