<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت سفارش محصولات سها</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(180deg, #f4fff4, #fffdf6);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffc9;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
      padding: 25px;
    }
    h2 {
      text-align: center;
      color: #166534;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #e6f3ec;
      color: #166534;
    }
    tr:hover {
      background-color: #f3f9f5;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(90deg, #16a34a, #65a30d);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #15803d, #4d7c0f);
      transform: scale(1.02);
    }
    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🌿 به بخش ثبت سفارش محصولات طبیعی سها خوش آمدید 🌿</h2>

  <form id="orderForm">
    <label>نام و نام خانوادگی:</label>
    <input type="text" id="name" required>

    <label>شماره تماس:</label>
    <input type="tel" id="phone" required>

    <label>آدرس گیرنده:</label>
    <textarea id="address" rows="3" required></textarea>

    <label>کد پستی (اختیاری):</label>
    <input type="text" id="postal">

    <table>
      <tr>
        <th>نام محصول</th>
        <th>تعداد (کارتن/پاکت)</th>
      </tr>
      <tr>
        <td>سها ۵۰۰ گرم</td>
        <td><input type="number" min="0" id="p1" placeholder="مثلاً ۱۰"></td>
      </tr>
      <tr>
        <td>سها ۲۵۰ گرم ساشه‌ای</td>
        <td><input type="number" min="0" id="p2" placeholder="مثلاً ۵"></td>
      </tr>
      <tr>
        <td>باکس پوچ</td>
        <td><input type="number" min="0" id="p3" placeholder="مثلاً ۲۰"></td>
      </tr>
      <tr>
        <td>پاکت طلایی</td>
        <td><input type="number" min="0" id="p4" placeholder="مثلاً ۱۵"></td>
      </tr>
      <tr>
        <td>یک کیلویی کیمیا</td>
        <td><input type="number" min="0" id="p5" placeholder="مثلاً ۸"></td>
      </tr>
    </table>

    <button type="submit" class="btn">📦 ثبت و ارسال سفارش</button>
  </form>

  <p class="note">پس از ارسال سفارش، با شما تماس گرفته خواهد شد ✅</p>
</div>

<script>
const BOT_TOKEN = "8323862686:AAHm7MuZqblq63H_aelj737kplJ_ZQKVo_8";
const CHAT_ID = "-4818657828";

document.getElementById("orderForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const postal = document.getElementById("postal").value.trim();

  const p1 = document.getElementById("p1").value || 0;
  const p2 = document.getElementById("p2").value || 0;
  const p3 = document.getElementById("p3").value || 0;
  const p4 = document.getElementById("p4").value || 0;
  const p5 = document.getElementById("p5").value || 0;

  const message = `
📦 سفارش جدید محصولات سها
---------------------------
👤 نام: ${name}
📞 تماس: ${phone}
🏠 آدرس: ${address}
📮 کد پستی: ${postal || "ندارد"}
---------------------------
🛍️ محصولات سفارش داده‌شده:
• سها ۵۰۰ گرم: ${p1} کارتن
• سها ۲۵۰ گرم ساشه‌ای: ${p2} کارتن
• باکس پوچ: ${p3} کارتن
• پاکت طلایی: ${p4} کارتن
• یک کیلویی کیمیا: ${p5} کارتن
---------------------------
🕒 زمان: ${new Date().toLocaleString("fa-IR")}
`;

  try {
    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message
      })
    });

    if (res.ok) {
      alert("✅ سفارش شما با موفقیت ثبت شد. به‌زودی با شما تماس گرفته می‌شود.");
      document.getElementById("orderForm").reset();
    } else {
      alert("⚠️ خطایی در ارسال سفارش رخ داد. لطفاً با پشتیبانی تماس بگیرید.");
    }
  } catch (err) {
    alert("❌ ارتباط با سرور برقرار نشد. لطفاً اتصال اینترنت خود را بررسی کنید.");
  }
});
</script>

</body>
</html>
