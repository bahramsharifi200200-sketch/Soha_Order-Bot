<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت سفارش سها</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #fefefe;
      color: #222;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4CAF50;
    }
    select, input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .msg {
      margin-top: 15px;
      font-size: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📦 فرم ثبت سفارش محصولات سها</h2>
    <form id="orderForm">
      <label>نوع محصول:</label>
      <select id="product">
        <option value="سها ۵۰۰ گرم">سها ۵۰۰ گرم</option>
        <option value="سها ۲۵۰ گرم ساشه‌ای">سها ۲۵۰ گرم ساشه‌ای</option>
        <option value="باکس پوچ">باکس پوچ</option>
        <option value="پاکت طلایی">پاکت طلایی</option>
        <option value="یک کیلویی کیمیا">یک کیلویی کیمیا</option>
      </select>

      <label>تعداد سفارش (به کارتن):</label>
      <input type="number" id="quantity" placeholder="مثلاً 10" required>

      <button type="button" onclick="sendOrder()">ثبت و ارسال سفارش</button>
    </form>

    <div id="message" class="msg"></div>
  </div>

  <script>
    async function sendOrder() {
      const product = document.getElementById('product').value;
      const quantity = document.getElementById('quantity').value;
      const msg = document.getElementById('message');

      if (!quantity || quantity <= 0) {
        msg.innerHTML = "❌ لطفاً تعداد سفارش را به‌درستی وارد کنید.";
        return;
      }

      // پیام موفقیت
      msg.innerHTML = "✅ سفارش شما با موفقیت ثبت شد.<br>ادمین به زودی با شما تماس می‌گیرد.";

      // (در آینده اینجا پیام به تلگرام ادمین هم ارسال میشه)
    }
  </script>
</body>
</html>
