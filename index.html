<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت سفارش محصولات طبیعی سها</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background-color: #faf6f1;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4b7355;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .product {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #c1b8a6;
      border-radius: 10px;
      background-color: #f9f6ef;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background: #4b7355;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #395b44;
    }
    .success {
      color: #2e7d32;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
    .error {
      color: #c62828;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🛒 فرم ثبت سفارش محصولات طبیعی سها</h2>

    <form id="orderForm">
      <label>نام و نام خانوادگی *</label>
      <input type="text" id="name" required>

      <label>شماره تماس *</label>
      <input type="tel" id="phone" pattern="[0-9]{11}" placeholder="مثلاً 09121234567" required>

      <label>آدرس دقیق *</label>
      <textarea id="address" rows="3" required></textarea>

      <label>کد پستی (اختیاری)</label>
      <input type="text" id="postal">

      <div id="products">
        <div class="product">
          <label>نوع محصول</label>
          <select class="productType">
            <option value="سها ۵۰۰ گرم">سها ۵۰۰ گرم</option>
            <option value="سها ۲۵۰ گرم ساشه‌ای">سها ۲۵۰ گرم ساشه‌ای</option>
            <option value="باکس پوچ">باکس پوچ</option>
            <option value="پاکت طلایی">پاکت طلایی</option>
            <option value="یک کیلویی کیمیا">یک کیلویی کیمیا</option>
          </select>

          <label>تعداد (به کارتن)</label>
          <input type="number" min="1" class="productCount" placeholder="مثلاً 10">
        </div>
      </div>

      <button type="button" onclick="addProduct()">➕ افزودن نوع محصول دیگر</button>
      <button type="submit">📦 ارسال سفارش</button>

      <div id="statusMessage"></div>
    </form>
  </div>

  <script>
    function addProduct() {
      const container = document.getElementById("products");
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <label>نوع محصول</label>
        <select class="productType">
          <option value="سها ۵۰۰ گرم">سها ۵۰۰ گرم</option>
          <option value="سها ۲۵۰ گرم ساشه‌ای">سها ۲۵۰ گرم ساشه‌ای</option>
          <option value="باکس پوچ">باکس پوچ</option>
          <option value="پاکت طلایی">پاکت طلایی</option>
          <option value="یک کیلویی کیمیا">یک کیلویی کیمیا</option>
        </select>
        <label>تعداد (به کارتن)</label>
        <input type="number" min="1" class="productCount" placeholder="مثلاً 10">
      `;
      container.appendChild(div);
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const postal = document.getElementById("postal").value.trim();

      if (!name || !phone || !address) {
        document.getElementById("statusMessage").innerHTML = "<p class='error'>⚠️ لطفاً مشخصات گیرنده را کامل وارد کنید.</p>";
        return;
      }

      const products = [];
      document.querySelectorAll(".product").forEach(p => {
        const type = p.querySelector(".productType").value;
        const count = p.querySelector(".productCount").value;
        if (count > 0) products.push(`${type} - ${count} کارتن`);
      });

      const message = `
📦 سفارش جدید:
👤 نام: ${name}
📞 تماس: ${phone}
🏠 آدرس: ${address}
📮 کد پستی: ${postal || "ندارد"}
🧾 محصولات:
${products.join("\n")}
`;

      const token = "توکن_ربات_شما";
      const chatId = "-4818657828"; // آیدی گروه شما

      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      if (response.ok) {
        document.getElementById("statusMessage").innerHTML = "<p class='success'>✅ سفارش شما با موفقیت ثبت شد. همکاران ما به زودی با شما تماس خواهند گرفت.</p>";
        e.target.reset();
      } else {
        document.getElementById("statusMessage").innerHTML = "<p class='error'>❌ ارسال سفارش ناموفق بود. لطفاً بعداً دوباره تلاش کنید.</p>";
      }
    });
  </script>

</body>
</html>
