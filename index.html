<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ثبت سفارش محصولات نوره سها</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(180deg, #f8fff9, #fff);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: start;
      min-height: 100vh; color: #222;
    }
    .card {
      width: 95%; max-width: 480px;
      background: #fff; border-radius: 18px; padding: 22px; margin-top: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    }
    .welcome {text-align:center;font-size:22px;font-weight:700;color:#0b8a5f;background:linear-gradient(90deg,#00c853,#b2ff59);padding:10px 15px;border-radius:12px;margin-bottom:25px;}
    label{display:block;font-size:14px;margin-bottom:6px;color:#333;}
    input,textarea,select{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:10px;font-size:14px;margin-bottom:12px;}
    button{width:100%;background:#0b8a5f;color:#fff;border:none;border-radius:12px;padding:12px;font-size:15px;cursor:pointer;}
    button:hover{background:#087a55;}
    .status{text-align:center;font-size:14px;margin-top:10px;}
  </style>
</head>
<body>
  <div class="card">
    <p class="welcome">به فرم ثبت سفارش محصولات طبیعی نوره سها خوش آمدید 💁</p>

    <form id="orderForm">
      <label>👤 نام و نام خانوادگی</label>
      <input type="text" name="name" required />

      <label>📱 شماره تماس</label>
      <input type="tel" name="phone" required placeholder="09xxxxxxxxx" />

      <label>🏠 آدرس کامل</label>
      <textarea name="address" rows="2" required></textarea>

      <label>📨 کد پستی (اختیاری)</label>
      <input type="text" name="postal_code" />

      <h3 style="font-size:16px">🍵 محصولات طبیعی نوره سها</h3>
      <div><input type="number" name="saha500_qty" min="0" placeholder="تعداد ۵۰۰ گرمی" /></div>
      <div><input type="number" name="saha250_qty" min="0" placeholder="تعداد ۲۵۰ گرمی" /></div>
      <div><input type="number" name="box1kg_qty" min="0" placeholder="تعداد باکس ۱ کیلویی" /></div>
      <div><input type="number" name="goldPack_qty" min="0" placeholder="پاکت طلایی" /></div>
      <div><input type="number" name="plainPack_qty" min="0" placeholder="پاکت ساده" /></div>

      <label>📝 توضیحات (اختیاری)</label>
      <textarea name="note" rows="2" placeholder="مثلاً ارسال فوری یا زمان تحویل..."></textarea>

      <button type="submit">📦 ثبت و ارسال سفارش</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
  const form = document.getElementById("orderForm");
  const statusBox = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusBox.textContent = "در حال ارسال سفارش...";
    const data = Object.fromEntries(new FormData(form));
    try {
      const res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      if (json.ok) {
        statusBox.innerHTML = `✅ سفارش ثبت شد — کد سفارش: <b>${json.order_code}</b><br/>`;
        if (json.download) {
          const a = document.createElement("a");
          a.href = json.download;
          a.textContent = "⤓ دانلود اکسل سفارش";
          a.target = "_blank";
          a.style.display = "block";
          a.style.marginTop = "10px";
          statusBox.appendChild(a);
        }
        form.reset();
      } else {
        statusBox.textContent = "⚠️ خطا در ثبت سفارش: " + json.message;
      }
    } catch (err) {
      statusBox.textContent = "❌ خطا در ارتباط با سرور";
    }
  });
  </script>
</body>
</html>
