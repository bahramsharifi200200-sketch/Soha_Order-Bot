<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت سفارش سُها</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f8fa;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0070f3;
      font-size: 22px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0070f3;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
    .success {
      background: #e8f9ee;
      border-right: 4px solid #00b300;
      padding: 10px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🛍️ فرم ثبت سفارش سُها</h1>

    <form id="orderForm">
      <label>نام و نام خانوادگی</label>
      <input type="text" id="name" required>

      <label>شماره تماس</label>
      <input type="tel" id="phone" required>

      <label>محصولات درخواستی</label>
      <textarea id="products" rows="3" placeholder="مثلاً: کرم آبرسان، شامپو ..." required></textarea>

      <label>توضیحات (اختیاری)</label>
      <textarea id="notes" rows="2" placeholder="اگر توضیح خاصی دارید..."></textarea>

      <button type="submit">📦 ثبت سفارش</button>
    </form>

    <div class="success" id="successMessage">
      ✅ سفارش شما با موفقیت ثبت شد.
      <br>لطفاً منتظر تأیید باشید.
    </div>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        products: document.getElementById('products').value.trim(),
        notes: document.getElementById('notes').value.trim()
      };

      try {
        const res = await fetch('/api/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          form.reset();
          successMessage.style.display = 'block';
        } else {
          alert('❌ خطا در ارسال سفارش، لطفاً دوباره تلاش کنید.');
        }
      } catch (err) {
        alert('🚫 خطای ارتباط با سرور');
        console.error(err);
      }
    });
  </script>

</body>
</html>
